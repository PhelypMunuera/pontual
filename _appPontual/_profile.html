<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty_profile.css">
    <title>profile</title>
</head>
<body>
    <header>
        <div class="profile-logo">
            <h1>PONTUAL</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <section class="header-profile">
                <div class="profile"><!--imagem de perfil e nome-->                    
                    <div class="container-image">
                        <img src="img-base/man-profile.png" id="img-profile">
                    </div>
                    <div class="descriptions-profile">
                        <div class="nickname">
                            <p>BlackDestruction</p>
                        </div>
                        <div class="plan"><!--palno ativo-->
                            
                            <p class="plan-text">Basico</p>
                        </div>
                    </div>
                </div>
                
            </section>
            
            <section class="options">
                <div class="alarm">
                    <a href="_work.html">
                        <div id="alarm-img"></div>
                        <div id="alarm-text">Definir Alarme</div>
                    </a> 
                </div>
                <div class="save">
                    <a href="_savedRoutes.html">
                        <div id="save-img"></div>
                        <div id="save-text">Rotas Salvas</div>
                    </a>
                </div>
                <div class="information">
                    <a href="_settingsAccont.html">
                        <div id="information-img"></div>
                        <div id="information-text">Informações de conta</div>    
                    </a>
                </div>
                <div class="plans">
                    <a href="_plans.html">
                        <div id="plans-img"></div>
                        <div id="plans-text">Planos</div>
                    </a>
                </div>
                <div class="out">
                    <a href="_loging.html">
                        <div id="out-img"></div>
                        <div id="out-text">Sair</div>
                    </a>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <div class="ads">
            <img src="img-base/add.jpg" alt="ads">
        </div>
    </footer>
</body>
</html>
