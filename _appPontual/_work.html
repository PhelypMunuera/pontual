<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work</title>
    <LINk rel="stylesheet" href="sty_work.css">
</head>
<body>
    <header>
        <a href="_profile.html" id="link-img"> 
            <div class="profile">
                <h1>PONTUAL</h1>
                <img src="img-base/profile.png" id="img-profle">  
            </div>
        </a>
    </header>
    <main>
        <section class="search">
           
            <div class="maps-view">
                    <a href="_addLocation.html" class="maps-view" >
                        <div class="img-maps">
                            <img src="img-base/maps.jpeg" alt="view of maps" id="maps-loding">
                        </div>
                    </a>
            </div>
        </section>
        <section class="fuction">
            <div class="localization">
                <h3>Localizador de Partida</h3>
                <div class="check-myLocation">
                    <p id="localizationUser">Usar localizador do aparelho</p>
                    <div class="container.switch">
                        <label>   
                            <input type="checkbox" class="check"> 
                            <div class="switch">
                                <p class="text-button">OFF</p>
                                <p class="text-button-on">ON</p>
                                <button class="on-off"></button>
                            </div>
                        </label> 
                    </div>
                </div>
                
    
                <h2 class="adress"> Rua Localizador de Partida, 147 </h2>
            </div>
            <div class="localization" id="destino-div">
                <h3>Local de Destino</h3>
                <div class="check-myLocation">
                    <p id="localizationUser">Usar Local do seu destino</p>
                    <div class="container.switch">
                        <label>   
                            <input type="checkbox" class="check"> 
                            <div class="switch">
                                <p class="text-button">OFF</p>
                                <p class="text-button-on">ON</p>
                                <button class="on-off"></button>
                            </div>
                        </label> 
                    </div>
                </div>
                
    
                <h2 class="adress"> Rua Localizador de Partida, 147 </h2>
            </div>
        </section>
    </main>
    <footer>
        <div class="ads">
            <img src="img-base/add.jpg" alt="ads">
        </div>
    </footer>
</body>
</html>
