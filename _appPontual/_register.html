<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sty_register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <H1>PONTUAL</H1>
    </header>
    <main>
        <Section class="container">
            <h2>PAGINA DE CADASTRO</h2>
           
                <div class="dados-log">
                    <div class="dados">
                        <h4>Dados para login</h4>
                        <form action="" class="log-all">
                            <input type="text" class="log-information" id="email-info" name="email" placeholder="Informe seu email">
                            <input type="text" class="log-information" id="nikename" placeholder="Insira um nome de usuario">
                            <input type="text" class="log-information" id="password" name="password" placeholder="Crie uma senha">
                            <input type="text" class="log-information" id="r-password" name="password" placeholder="Repita a senha">
                        </form>
                    </div>
                </div>
                <div class="dados-name">
                    <div class="dados">
                        <h4>Dados Pessoais</h4>
                        <form action="" class="personal-all">
                            <input type="text" class="personal-informations" id="full-name" name="name"  placeholder="Informe seu nome completo...">
                            <input type="text" class="personal-informations" id="data-birthday" name="data-birthday"  placeholder="Nasc...">
                            <input type="text" class="personal-informations" id="cpf" name="Register-number"  placeholder="Insira seu CPF...">
                            <input type="text" class="personal-informations" id="fone" name="fone"  placeholder="Telefone...">
                        </form>
                    </div>
                </div>
                <div class="dados-adress">
                    <div class="dados">
                        <h4>Dados de Endereço</h4>
                        <form action="" class="adress-all">
                            <input type="text" class="personal-informations" id="adress" name="adress"  placeholder="Insira seu endereço...">
                            <input type="text" class="personal-informations" id="number" name="number"  placeholder="Nº...">
                            <input type="text" class="personal-informations" id="city" name="city"  placeholder="Qual sua cidade...">
                            <input type="text" class="personal-informations" id="district" name="district"  placeholder="Informe seu bairro...">
                            <input type="text" class="personal-informations" id="zipe-code" name="zipe-code"  placeholder="CEP...">               
                            <input type="text" class="personal-informations" id="uf" name="uf"  placeholder="UF...">
                       
                        </form>
                    </div>
                </div>
            

            <Label class="confirmation-check">
                <p class="confirmation-text">
                    <input type="checkbox" class="confirmation-terms">                
                    Declaro que li e estou de acordo com os termos de uso
                </p>
            </Label>
        </Section>
        <section class="butons">
            <a href="_work.html">
                <button type="submit" class="confirm" id="but-cad">
                    <p>CADASTRAR-ME</p>
                </button>
            </a>
            <a href="_loging.html">
                <button type="submit" class="confirm" id="but-back">
                    <p class="text-back">VOLTAR</p>
                </button>
            </a>
        </section>
    </main>
    <footer>
        <div class="ads">
            <img src="img-base/add.jpg" alt="ads">
        </div>
    </footer>
</body>
</html>
