<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty_settings.css">
    <title>Settings Accont</title>
</head>
<body>
    <header>
        <h1>PONTUAL</h1>
    </header>       
    <main>
        <section class="container">
            <section class="container-registers">
                    <h2>Informações da Cadastro</h1>
                <section class="informations">
                    <div class="sec-information" id="login">
                            <div id="login-information">
                                <H3>Dados de Login</H3>
                                <form action="" id="email">
                                    meuemail@email.com
                                </form>
                                <form action="" id="nickname">
                                    BlackDestruction
                                </form>
                                <form action="" id="password">
                                    **************
                                </form>
                            </div>
                            <button class="alter">Alterar</button>
                    </div>
                    <div class="sec-information" id="self">
                        <div id="self-information">
                            <H3>Dados Pessois</H3>
                            <form action="" id="name">
                                Meu Nome Completo
                            </form>
                            <form action="" id="birthday">
                                01 . 01 . 2000
                            </form>
                            <form action="" id="cpf">
                                000.000.000/00
                            </form>
                            <form action="" id="fone">
                                (55) 95555 - 5555
                            </form>
                        </div>
                        <button class="alter">Alterar</button>
                    </div>
                    <div class="sec-information" id="adress">
                        <div id="adress-information">
                            <H3>Dados de Endereço</H3>
                            <form action="" id="street">
                                Rua Um Dois Tres
                            </form>
                            <form action="" id="number">
                                Nº: <p id="numb">000</p>
                            </form>
                            <form action="" id="city">
                                Cidade
                            </form>
                            <form action="" id="district">
                                Bairro Meu
                            </form>
                            <form action="" id="zipe">
                                99.999-99
                            </form>
                            <form action="" id="uf">
                                Meu Estado
                            </form>
                        </div>
                        <button class="alter">Alterar</button>
                    </div>
                </section>
            </section>
            <div id="back">
                <a href="_profile.html">
                    <button id="back-butt">
                        Voltar
                    </button>
                </a>
            </div>
        </section>
    </main>
    <footer>
            <div class="ads">
                <img src="img-base/add.jpg" alt="ads">
            </div>
        </footer>

</body>
</html>
